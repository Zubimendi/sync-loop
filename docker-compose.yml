version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: syncloop
      POSTGRES_USER: syncloop
      POSTGRES_PASSWORD: syncloop
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  temporal:
    image: temporalio/auto-setup:latest
    depends_on:
      - postgres
    environment:
      - DB=postgres12_pgx
      - DB_PORT=5432
      - POSTGRES_USER=syncloop
      - POSTGRES_PWD=syncloop
      - POSTGRES_SEEDS=postgres
    ports:
      - "7233:7233"
      - "8233:8233"

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    volumes:
      - minio_data:/data

volumes:
  pgdata:
  temporal_data:
  minio_data: