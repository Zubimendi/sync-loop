version: "3.9"
services:
postgres:
image: postgres:15-alpine
environment:
POSTGRES_DB: syncloop
POSTGRES_USER: syncloop
POSTGRES_PASSWORD: syncloop
ports: ["5432:5432"]
volumes: ["pgdata:/var/lib/postgresql/data"]
temporalite:
image: temporalio/temporalite:0.5.1
command: ["start", "--namespace", "syncloop", "--ip", "0.0.0.0"]
ports: ["7233:7233"]
volumes: ["temporal_data:/data"]
minio:
image: minio/minio:latest
command: server /data --console-address ":9001"
ports: ["9000:9000", "9001:9001"]
environment:
MINIO_ROOT_USER: minio
MINIO_ROOT_PASSWORD: minio123
volumes: ["minio_data:/data"]
volumes:
pgdata:
temporal_data:
minio_data:
